
    <div >
            <div class="panel panel-default">
                <div class="panel-heading" >
                    <h2 class="panel-title">Contact Form</h2>
                </div>
                <div  class="panel-body">
                    <form name="contactform" method="post"  class="form-horizontal" role="form" ng-submit=submit(params)>
                       
                        <div class="form-group has-feedback" >
                            <label for="inputEmail"  class="col-lg-3 control-label">Email</label>
                            <div class="col-lg-8">
                                <input ng-model="emailAddress" type="email" class="form-control input-lg" id="inputEmail" name="inputEmail" required>
                            </div>
                        </div>
                        <div class="form-group has-feedback">
                            <label for="inputSubject" class="col-lg-3 control-label">Subject</label>
                            <div class="col-lg-8">
                                <input class="form-control input-lg" ng-model="params.subject" type="text" id="inputSubject" placeholder="Subject Message" required>
                            </div>
                        </div>
                        <div class="form-group has-feedback">
                            <label for="inputMessage" class="col-lg-3 control-label">Message</label>
                            <div class="col-lg-8">
                                <textarea ng-model="params.message" class="form-control input-lg" rows="4" id="inputMessage" name="inputMessage" placeholder="Your message..." required></textarea>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-lg-offset-6 col-lg-8">
                                <button type="submit" class="ngdialog-button ngdialog-button-primary" ng-disabled="submitButtonDisabled" >
                                    Send Message
                                </button>
                                <button type="button" class="ngdialog-button ngdialog-button-secondary" ng-click=close("Cancel")>Cancel</button>
                            </div>

                        </div>

                    </form>

                </div>

            </div>

        </div>
