<div class="container">
    <div class="row">
        <div class="center-form panel">
            <div class="panel-body">
                <h2 class="text-center">Sign up</h2>
                <button class="btn btn-block btn-facebook" ng-click="authenticate('facebook')">
                    <i class="ion-social-facebook"></i> Sign in with Facebook
                </button>
                <button class="btn btn-block btn-google-plus" ng-click="authenticate('google')">
                    <span class="ion-social-googleplus"></span>Sign in with Google
                </button>
                <br/>

                <form method="post" ng-submit="signup()" name="signupForm">
                    <div class="signup-or-separator">
                        <h6 class="text">or</h6>
                        <hr>
                    </div>
                    <p class="text-center text-muted">Sign up with email account? </p>
                    <div class="form-group has-feedback" >
                        <input class="form-control input-lg" type="text" maxlength="30" ng-pattern-err-type="onlyText" ng-pattern="/^[a-zA-Z]+$/"  name="firstName" ng-model="user.firstName" placeholder="First Name" required autofocus>
                        <span class="ion-person form-control-feedback"></span>
                    </div>
                
                    <div class="form-group has-feedback" >
                        <input class="form-control input-lg" type="text" maxlength="30" ng-pattern-err-type="onlyText" ng-pattern="/^[a-zA-Z]+$/" name="lastName" ng-model="user.lastName" placeholder="Last Name" required >
                        <span class="ion-person form-control-feedback"></span>
                     
                    </div>
                    <div class="form-group has-feedback" >
                        <input class="form-control input-lg" type="email" maxlength="20" id="email" name="email" ng-model="user.email" placeholder="Email" required>
                        <span class="ion-at form-control-feedback"></span>
                   </div>

                    <div class="form-group has-feedback" ng-class="{ 'has-error' : signupForm.password.$invalid && signupForm.password.$dirty }">
                        <input password-strength class="form-control input-lg" min="6" max="15" type="password" name="password" ng-model="user.password" placeholder="Password" required="passwordRequired">
                        <span class="ion-key form-control-feedback"></span>
                        <div class="help-block text-danger" ng-if="signupForm.password.$dirty" ng-messages="signupForm.password.$error">
                            <div ng-message="passwordRequired"></div>
                        </div>
                    </div>
                    <div class="form-group has-feedback" ng-class="{ 'has-error' : signupForm.confirmPassword.$invalid && signupForm.confirmPassword.$dirty }">
                        <input password-match="user.password" class="form-control input-lg" min="6" max="15" type="password" name="confirmPassword" ng-model="user.confirmPassword" placeholder="Confirm Password">
                        <span class="ion-key form-control-feedback"></span>
                        <div class="help-block text-danger" ng-if="signupForm.confirmPassword.$dirty" ng-messages="signupForm.confirmPassword.$error">
                            <div ng-message="passwordMismatch"></div>
                        </div>
                    </div>
                    <div class="form-group has-feedback" >

                        <input class="form-control input-lg" name="dateOfBirth" type="date" placeholder="MM/DD/YYYY" ng-model="user.dateOfBirth" required>
                        <span class="fa fa-calendar form-control-feedback"></span>
                   </div>

                    <p class="text-center text-muted"><small>By clicking on Sign up, you agree to <a href="#/term">terms & conditions</a> and <a href="#/term">privacy policy</a></small></p>
                    <button type="submit" ng-disabled="signupForm.$invalid" class="btn btn-lg btn-block btn-primary">Sign up</button>
                    <br/>
                    <p class="text-center text-muted">Already have an account? <a href="#/login" style="color: green" >Log in now</a></p>

                </form>


            </div>
        </div>
    </div>
</div>
