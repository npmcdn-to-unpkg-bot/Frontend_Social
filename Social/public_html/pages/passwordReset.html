

 <div class="row" ng-show="resetPassword">
        <div class="center-form-reset-password ">
              <form id="resetPasswordForm"  ng-submit="passwordReset()" name="resetPasswordForm">
                  
                    <div class="form-group has-feedback">
                        <h3>Forgot Your Password?</h3>
                    </div>
                    <div class="form-group has-feedback">
                        <p>Please insert your email address for your account. A verification code will be sent to you. 
                           Once you have received the verification code, you will be able to choose a new password for your account.</p>
                    </div>                    
                    <div class="form-group has-feedback">
                        <label>Email</label>
                        <input type="email" id="emailAddress" name="emailAddress" ng-model="emailAddress" />
                    </div>
<!--                    <div class="form-group has-feedback">
                        <button type="submit"  class="btn btn-lg  btn-block btn-success">Reset</button>
                    </div>-->
                   <div class="form-group has-feedback">
                        <button type="submit"  class="btn-medium col-sms-6 col-sm-2">Reset</button>
                        <a href="#/login" class="btn-medium col-sms-6 col-sm-6"><button>CANCEL</button> </a>
                    </div>
              </form>
        </div>
    </div>
    
    <div ng-controller="PasswordResetCtrl" class="row" ng-show="newPassword">
        <div class="center-form-reset-password ">
              <form id="newPassword" method="post" ng-submit="changePassword()" name="changePasswordForm"  novalidate="novalidate">
                  <div class="form-group has-feedback">
                        <h3>Please enter a new password!</h3>
                    </div>
                    
                     <div class="form-group has-feedback" ng-class="{ 'has-error' : signupForm.password.$invalid && signupForm.password.$dirty }">
                        <input password-strength class="form-control input-lg" id="password"  max="30" type="password" name="password" ng-model="password" placeholder="Password" required>

                        <span class="ion-key form-control-feedback"></span>
                        <div class="help-block text-danger" ng-if="signupForm.password.$dirty" ng-messages="signupForm.password.$error">
                            <div ng-message="passwordRequired"></div>
                        </div>
                        <label>Password Strength</label>
                        <password-strength ng-model="password"></password-strength>
                    </div>
                    <div class="form-group has-feedback" ng-class="{ 'has-error' : signupForm.confirmPassword.$invalid && signupForm.confirmPassword.$dirty }">
                        <input password-match="password" class="form-control input-lg"  max="30" type="password" name="confirmPassword" ng-model="confirmPassword" placeholder="Confirm Password">
                        <span class="ion-key form-control-feedback"></span>
                        <div class="help-block text-danger" ng-if="signupForm.confirmPassword.$dirty" ng-messages="signupForm.confirmPassword.$error">
                            <div ng-message="passwordMismatch"></div>
                        </div>
                    </div>
                    <div class="form-group has-feedback">
                        <button type="submit"  class="btn-medium col-sms-6 col-sm-2">Reset</button>
                        <a href="#/login" class="btn-medium col-sms-6 col-sm-6"><button>CANCEL</button> </a>
                    </div>
                    
                        
                    
              </form>
        </div>
    </div>
